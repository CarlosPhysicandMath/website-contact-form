<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pagina de Cadastro </title>
	<link rel="stylesheet" type="text/css" href="exemplodesite6.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>


<body>
	<section>
		<div class="container">
			<div class="contactinfo">
				<div>
					<h2> Contact Info </h2>
					<ul class="info">
						<li>
							<span><i class="fa fa-map-marker fa-2x" style=" color: white;"></i></span>
							<span> 
								2912 Meadowbrook Road<br>
								Los Angeles, CA<br>
								90017
							</span>
						</li>
							<li>
							<span><i class="fa fa-envelope fa-2x" style=" color: white;"></i></span>
							<span> 
								lorem@ipsum.com
							</span>
						</li>
						<li>
							<span><i class="fa fa-phone fa-2x" style=" color: white;"></i></span>
							<span> 
								310-286-1623
							</span>
						</li>
					</ul>
				</div>
				<ul class="sci">
					<li><a href="#"><i class="fa fa-facebook-square fa-2x" style="color: white;"></i></a></li>
					<li><a href="#"><i class="fa fa-twitter-square fa-2x" style="color: white;"></i></a></li>
					<li><a href="#"><i class="fa fa-instagram fa-2x" style="color: white;"></i></a></li>
					<li><a href="#"><i class="fa fa-pinterest-square fa-2x" style="color: white;"></i></a></li>
					<li><a href="#"><i class="fa fa-linkedin-square fa-2x" style="color: white;"></i></a></li>
				</ul>

			</div>
			<div class="contactform">
				<h2> Send a Message </h2>
				<div class="formbox">
					<div class="inputbox w50">
						<input type="text" required>
						<span> First Name</span>
					</div>
					<div class="inputbox w50">
						<input type="text" required>
						<span> Last Name</span>
					</div>
					<div class="inputbox w50">
						<input type="email" required>
						<span> Email Address</span>
					</div>
					<div class="inputbox w50">
						<input type="text" required>
						<span> Mobile Number </span>
					</div>
					<div class="inputbox w100">
						<textarea required></textarea>
						<span> Write your message here...</span>
					</div>
					<div class="inputbox w100">
						<input type="submit" value="Send">
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
